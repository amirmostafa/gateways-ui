<mat-card>
  <mat-card-title class="mx-2">
    <label>Gateways</label>
    <button class="float-end" mat-mini-fab color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table class="w-100" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell *matHeaderCellDef> Serial No.</th>
          <td mat-cell *matCellDef="let element">
            <a href="javascript:void(0);" (click)="onGatewayClick(element.serialNumber)">{{element.serialNumber}}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="ipv4">
          <th mat-header-cell *matHeaderCellDef> Ipv4</th>
          <td mat-cell *matCellDef="let element"> {{element.ipv4}} </td>
        </ng-container>

        <ng-container matColumnDef="devices">
          <th mat-header-cell *matHeaderCellDef> Devices</th>
          <td mat-cell *matCellDef="let element"> {{element.devices?.length}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="delete(element.serialNumber)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="total" pageSize="10" (page)="onPagination($event)"
                     showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
